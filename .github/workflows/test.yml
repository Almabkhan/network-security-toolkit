name: Python Test

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Check syntax
        run: |
          python -m py_compile network_scanner.py
          python -m py_compile port_scanner.py
          python -m py_compile packet_sniffer.py
          echo "âœ… All files OK"
